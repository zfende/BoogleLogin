<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Boogle login</title>
    <link rel="stylesheet" href="boogle-login.css">
</head>

<body>

    <div id="glava">
        <img height="35px" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" />
    </div>

    <div class="naslov">
        <p>En račun za celotni Google.</p>
    </div>

    <div class="podnaslov">
        <p>Prijavite se z Google Računom</p>
    </div>

    <div class="obrazec">
        <img class="slika-krog" src="http://www.envsci.thu.edu.tw/assets/img/profile-pic.jpg" alt="slika.krog" />
        <br>
        <div class="okvir">
            <input class="vnesi" placeholder="Vnesite e-poštni naslov" />
        </div>
        <div class="gumb">
            <button type="button" name="button">Naprej</button>
        </div>
        <div class="iskanje-racuna">
            <a class="iskanje" href="#">Iskanje računa</a>
        </div>
    </div>

    <div class="nov-racun">
        <div class="ustvarite-racun">
            <a class="ustvari" href="#">Ustvarite račun</a>
        </div>
        <div class="en-racun">
            En Google račun za celotni Google
        </div>
        <div class="povezave">
            <img src="http://image.prntscr.com/image/b83d2dccfe694027a6a065d157840694.png" alt="Boogle" height="20px" />
        </div>
    </div>

    <div class="noga-levo">
        <a href="#">O Booglu</a>
        <a href="#">Zasebnost</a>
        <a href="#">Pogoji</a>
        <a href="#">Pomoč</a>
        <div class="noga-desno">
            <img src="https://ssl.gstatic.com/images/icons/ui/common/universal_language_settings-21.png" alt="ikona-jeziki">
            <select class="jeziki" name="jeziki">
              <option value="slo">slovenščina</option>
              <option value="eng">English</option>
              <option value="ger">Deutch</option>
            </select>
    </div>

</body>

</html>
